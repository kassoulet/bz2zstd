name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: bz2zstd
            asset_name: bz2zstd-linux-amd64
          - os: macos-13
            target: x86_64-apple-darwin
            artifact_name: bz2zstd
            asset_name: bz2zstd-macos-amd64
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_name: bz2zstd
            asset_name: bz2zstd-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: bz2zstd.exe
            asset_name: bz2zstd-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libbz2-dev libzstd-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload binary
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}
