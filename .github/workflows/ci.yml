name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libbz2-dev libzstd-dev bzip2 pbzip2 zstd

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: brew install bzip2 zstd

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: choco install zstandard bzip2

    - name: Check formatting
      run: cargo fmt -- --check

    - name: Lint with clippy
      run: cargo clippy -- -D warnings

    - name: Run tests
      run: cargo test --verbose

  build-artifacts:
    name: Build Artifacts
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: bz2zstd-linux
            binary_name: bz2zstd
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: bz2zstd-macos
            binary_name: bz2zstd
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: bz2zstd-windows
            binary_name: bz2zstd.exe

    steps:
    - uses: actions/checkout@v4

    - name: Install musl-tools (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y musl-tools

    - name: Install Rust target
      run: rustup target add ${{ matrix.target }}

    - name: Build binary
      run: cargo build --release --target ${{ matrix.target }}

    - name: Verify static binary (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        file target/${{ matrix.target }}/release/${{ matrix.binary_name }}
        if ! file target/${{ matrix.target }}/release/${{ matrix.binary_name }} | grep -q "static"; then
          echo "Error: Binary is not statically linked"
          exit 1
        fi

    - name: Prepare artifact
      shell: bash
      run: |
        mkdir -p dist
        cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} dist/${{ matrix.binary_name }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/${{ matrix.binary_name }}
